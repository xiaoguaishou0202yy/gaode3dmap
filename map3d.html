<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Amap 3D</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body >
  <div class="container">
      
    <div class="map-container">
        <div id="map"></div>
    </div>
      
    <div class="info-panel">
        <h3>地图信息</h3>
        <p>缩放级别: <span id="zoomLevel">-</span></p>
        <p>中心坐标: <span id="centerCoord">-</span></p>
        <p>俯仰角度: <span id="pitchAngle">-</span></p>
    </div>
  </div>
  
  <script language="javascript" src="//webapi.amap.com/maps?v=2.0&key=6c87eb0dbc7b4548f6251ce8f101c673&plugin=AMap.ControlBar,AMap.ToolBar"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
